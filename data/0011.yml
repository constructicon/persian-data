definitions:
  - persian: |
       "یک ساخت نفی هم‌پایه که هر دو گزینه موجود را رد می‌کند و نشان می‌دهد که هیچ‌کدام درست یا مطلوب نیستند. این ساختار، گزینه‌های مختلف را در مقابل هم قرار می‌دهد و تأکید می‌کند که هیچ‌کدام در یک بافت مشخص مصداق ندارند."
  - english: |
       "A coordinated negation construction that rejects two alternatives, indicating that neither is true, valid, or desirable. It contrasts the options, asserting that both are not applicable in a given context."
examples:
  - example: "من نه [اسطوره‌ام] نه [میخواهم به اسطوره‌های شما چنگ بیاندزام]."
    transcription: "man na [ostuream] na [mixāham be osturehāye šoma čang biyandāzam]."
  - example: "دوچرخه اما بهانه بود. پدر نه [روحش] نه [جسمش] هیچوقت در خانه نبود."
    transcription: "dočarxe ammā bahāne bud. pedar na [ruhaš] na [jesmaš] hičvaqt dar xāne nabud."
  - example: "خانومم حق نداره ازم دل بکنه، نه [میتونه] نه [اجازشو داره]."
    transcription: "xānomam haq nadāre azam del bekane, na [mitune] na [ejāzašo dāre]."
  - example: "بهش میگم دوست داری مامان چاق باشه یا لاغر؟ میگه نه [چاق] نه [لاغر]، معمولی."
    transcription: "beheš migam dust dāri māmān čāq bāše yā lāqar? mige na [čāq] na [lāqar], mamuli."
  - example: "یه حالی دارم این روزا نه [آرومم] نه [آشوبم]."
    transcription: "ye hāli dāram in ruzā; na [ārumam] na [āšubam]."

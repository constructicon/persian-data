name_translation: 'This does not mean that, This is no reason to'
illustration: '[من خودم از مسی خوشم میاد] اما این دلیل نمی‌شه که [عاشق اون باشم.]'
illustration_transcription: '[man xodam az mesi xošam miyād] ammā in dalil nemiše ke [āšeqe un bāšam.]'
cefr_level: 
definitions:
examples:
  - example: '[با این که جام جهانی تموم شده] ولی دلیل نمی‌شه [پاتوق شب‌های تابستونی رو فراموش کنیم.]'
    transcription: '[bā in ke jāme jahāni tamum šode] vali dalil nemiše [pātoqe šabhāye tābestuni ro farāmuš konim.]'
  - example: '[درسته که رفیقیم] اما دلیل نمی‌شه که [حتما جزیی از سازمان گسترده‌شون باشم.]'
    transcription: '[doroste ke rafiqim] ammā dalil nemiše ke [hatman jozi az sāzmāne gostardan bāšam.]'
  - example: '[هر چند از شهناز خوشم نمیاد] اما دلیل نمی‌شه که [دلش رو بشکونم.]'
    transcription: '[har čand az šahnāz xošam nemiyād] ammā dalil nemiše ke [deleš ro beškanam.]'
  - example: '[این خانم محترم و معقول] اما این دلیل نمی‌شه که [اخبارشون موثق باشه.]'
    transcription: '[in xānum mohtaram o maqul] ammā in dalil nemiše ke [axbārešun movassaq bāše.]'
  - example: '[سیب فوق‌العادست] اما این دلیل نمی‌شه که [بیخیال میوه‌های دیگه بشیم.]'
    transcription: '[sib foqolādast] ammā in dalil nemiše ke [bixiyāle mivehāye dige bešim.]'

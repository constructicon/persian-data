cefr_level: 
definitions:
examples:
  - example: "داشتم فکر می‌کردم یعنی می‌شه [منم مثل اون یه روز برنده نوبل ادبی بشم؟]"
    transcription: "dāštam fekr mikardam ya’ni miše [manam mesle un ye ruz barandeye nobele adabi bešam?]"
  - example: "یعنی می‌شود [یک شب خوابید و صبح باخبر شد غم‌ها را از یک کنار به دار آویخته‌اند؟]"
    transcription: "ya’ni mišavad [yek šab xābid va sobh bāxabar šod qamhā rā az yek kenār be dār āvixteand?]"
  - example: "دریا برای من فقط یه معنی داره. یعنی می‌شه [الان یه لحظه چشمامو ببندم و وقتی باز کردم خیس خیس باشم!]"
    transcription: "daryā barāye man faqat ye ma’ni dare. ya’ni miše [alān ye lahze češmāmo bebandam va vaqti bāz kardam xise xis bāšam!]"
  - example: "یعنی می‌شه [توی کتاب تاریخ‌های فردا اسم دو تا عاشق و معشوق دیگه ثبت بشه؟] من که دوست دارم فکر کنم می‌شه."
    transcription: "ya’ni miše [tuye ketābe tārixhāye fardā esme do tā ’āšeq o ma’šuqe dige sabt beše?] man ke dust dāram fekr konam miše."
  - example: "یعنی می‌شود [یک غروب جمعه بی‌قراری نباشد، دلتنگی نباشد و آسمان تیره شب را خورشیدی دیگر باشد؟]"
    transcription: "ya’ni mišavad [yek qorube jom’e deltangi nabāšad va āsemāne tireye šab rā xoršide digari bāšad?]"

  - persian: |
       "یک ساختار شمول هم‌پایه که نشان می‌دهد هر دو موضوع مورد بحث قابل طرح، دارای مصداق یا معتبر هستند. این ساخت بر هم‌زمانی، هم‌وقوعی یا اهمیت برابر آن‌ها تأکید دارد و حاکی از مصداق هم‌زمان دو گزینه یا ویژگی است."
  - english: |
       "A coordinated inclusion construction that indicates both elements can be involved, true, or relevant. It emphasizes their simultaneity, co-occurrence, or equal importance, showing that two options or characteristics apply at the same time."

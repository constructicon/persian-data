definitions:
  - persian: |
       "یک ساخت تأکیدی منفی که بیانگر عدم وجود یا عدم وقوع حتی کوچک‌ترین مورد از یک چیز یا یک رویداد است. به عبارت دیگر، این ساخت برای تأکید بر این موضوع استفاده می‌شود که حتی کوچک‌ترین یا مورد انتظارترین چیز یا رویداد هم اتفاق نمی‌افتد، و معمولاً بسته به موقعیت، بر جنبه غیرمنتظره بودن عدم وقوع تأکید دارد."
  - english: |
       "This is a negated emphatic construction that expresses the absence or non-occurrence of even the smallest instance of an entity or event. The structure is used to highlight that not even a minimal or expected occurrence happens, often emphasizing the unexpected or surprising nature of the non-occurrence depending on the context."
examples:
  - example: "حتی یک [بار] هم [نپرسیدی] چرا چشم‌هایت همیشه بارانی است."
    transcription: "hattā yek [bār] ham [naporsidi] cerā češmhāyat hamiše bārāni ast."
  - example: "ازش بخواه یک [لحظه] هم [فراموشت نکنه] و به تو نیرویی بده تا یک [لحظه] هم [فراموشش نکنی]."
    transcription: "azaš bexāh yek [lahze] ham [farāmušet nakone] va be to niruyi bede tā yek [lahze] ham [farāmušeš nakoni]."
  - example: "بحث جالبی میشه اگه یه ذره از وقتتونو به عسل اختصاص بدین. قول میدم یک [دقیقه] هم [طول نکشه]."
    transcription: "bahse jālebi miše age ye zarre az vaqtetun ro be asal extesās bedin. qol midam yek [daqiqe] ham [tul nakeše]."
  - example: "در آسمان تاریک دلم حتی یک [ستاره] [نیست]. امشب کوچه‌های شادی حتی یک [عابر] هم [ندارد]."
    transcription: "dar āsemāne tārike delam hattā yek [setāre] [nist]. emšab kučehāye šādi yek [āber] ham [nadārad]."
  - example: "تا امروز حتی یک [ریال] هم از سوی سازمان تربیت بدنی [به باشگاه پرسپولیس تعلق نگرفت]."
    transcription: "tā emruz hattā yek [riāl] ham az suye sāzmāne tarbiat badani [be bāšgāhe perspolis taalloq nagereft]."

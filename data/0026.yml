examples:
  - example: "چرا جنبه منفی این قضیه رو نگاه می‌کنی؟ داری اشتباه می‌کنی! می‌شه خواهش کنم [بفرمایید جنبه مثبت قضیه کجاست؟]"
    transcription: "čerā janbeye manfie in qaziye ro negāh mikoni? dāri eštebāh mikoni! miše xāheš konam [befarmāid janbeye mosbate qaziye kojāst?]"
  - example: "من اینجا هستم. می‌شه خواهش کنم [چند لحظه از وقتتون رو به من بدید؟]"
    transcription: "man injā hastam. miše xāheš konam [čand lahze az vaqtetun ro be man bedid?]"
  - example: "چرا درس نمیخونی؟ می‌شه خواهش کنم [تو دیگه این سوالو ازم نپرسی؟]"
    transcription: "čerā dars nemixuni? miše xāheš konam [to dige in soālo azam naporsi?]"
  - example: "می‌شه خواهش کنم [چند لحظه به حرفام گوش بدی؟]"
    transcription: "miše xāheš konam [čand lahze be harfām guš bedi?]"
  - example: "نمیذاره من از درس چیزی بفهمم. میشه خواهش کنم [جاشو عوض کنین؟]"
    transcription: "nemizāre man az dars čizi befahmam. miše xāheš konam [jāšo avaz konin?]"

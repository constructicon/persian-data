  - example: 'اشتباه نشه، [من تو دادگستری کار نمی‌کنم] و اینها برای درمان به مطبم اومدند.'
    transcription: 'eštebāh naše, [man tu dādgostari kār nemikonam] va inhā barāye darmān be matabam umadand.'
  - example: 'همونایی که دوست داشتن تو کشور اصلاحات ایجاد کنن! یه وقت اشتباه نشه، [منظورم اصلاح طلب‌ها نیست!]'

name: "حواس-POSS باشه NEG-VP-PRS"
name_transcription: "havās-POSS bāše NEG-VP-PRS"
name_translation: "Be careful not to CL"
illustration: "حواست باشه که [دیرت نشه]."
illustration_transcription: "havāset bāše [ke diret naše]."
cefr_level: 
definitions:
  - persian: |
       "نقش اصلی این ساخت، هشدار یا ارائه یک دستورالعمل برای مخاطب (یا خودِ گوینده به همراه مخاطب) و درخواست برای توجه و مراقبت بیشتر به منظور جلوگیری از وقوع عمل یا وضعیت نامطلوبی است که در بند التزامی بیان شده است."
  - english: |
       "This construction functions as a warning or instruction that asks the addressee (or the addressor themself together with the addresse) to be careful or pay attention. Its purpose is to prevent an undesirable action or state of affairs, expressed in the negated subjunctive clause from occurring."
examples:
  - example: "یه دو روزی میری خونه حواست باشه [توی این دو روز کار سنگین نکنی]."
    transcription: "ye do ruz miri xune havāset bāše [tuye in do ruz kāre sangin nakoni]."
  - example: "بچه‌ها حواستون باشه [که شکلاتی که میخرید بیش از 70 درصد کاکائو نداشته باشه]."
    transcription: "bačehā havāsetun bāše [ke šokolāti ke mixarid biš az 70 darsad kākāu nadāšte bāše]."
  - example: "موقع مسواک زدن، حواستون باشه [که خمیر دندون زیادی از تو تیوپ بیرون نیاد]."
    transcription: "moqe mesvāk zadan, havāsetun bāše [ke xamir dandune ziādi az tu tiyup birun nayād]."
  - example: "فقط باید حواسمون باشه [این بنده خدا تا آخر ترم نفهمه ما کرمانی هستیم]."
    transcription: "faqat bāyad havāsemun bāše [in bande xodā tā āxare term nafahme mā kermāni hastim]."
  - example: "باید حواسمون باشه [که آبش خشک نشه]."
    transcription: "bāyad havāsemun bāše [ke ābeš xonak naše]."

  - example: '[تو خونه هم کمتر تو جمعشون بودم.] ولی بازم [نمیشد بین اون همه بچه و صدا خوابید.]'
    transcription: '[tu xune ham kamtar tu jamen budam.] vali bāzam [nemišod beyne un hame bače o sedā xābid.]'

definitions:
  - persian: |
       "این ساخت برای معرفی یک [موضوع جدید] یا [دیدگاه متضاد] نسبت به موضوع قبلی در گفتمان استفاده می‌شود. این ساختار اغلب برای بیان استدلال‌های مضاعف، تأکیدی، یا متضاد به کار می‌رود و نشان‌دهنده وجود ابعاد مختلف در تصمیم‌گیری یا داوری است."
  - english: |
       "The construction is used to introduce a [new topic], an additional perspective, or a contrasting argument in discourse. It often serves to present supplementary reasoning, confirmation, or opposition to the preceding statement, indicating the presence of multiple considerations in decision-making or judgment."
examples:
  - example: "خیلی کنجکاو بودم که بدانم داخل جعبه‌های کادو شده چیست. از طرفی هم [خجالت می‌کشیدم راجع به کادوها حرف بزنم]."
    transcription: "xeyli konjkāv budam ke bedānam dāxele ja'behāye kādo šode čist. az tarafi ham [xejālat mikešidam rāje' be kādohā harf bezanam]."
  - example: "واقعاً دلم نمیاد تعطیلش کنم ولی از طرفی هم [دیگه توان موندن ندارم]."
    transcription: "vāqe'an delam nemiyād ta'tileš konam vali az tarafi ham [dige tavāne mundan nadāram]."
  - example: "فراموش کرده بودیم از خونه دستکش با خودمون ببریم و از طرفی هم [دوست داشتیم آدم برفی درست کنیم]."
    transcription: "farāmuš karde budim az xune dastkeš bā xodemun bebarim va az tarafi ham [dust dāštim ādam barfi dorsot konim]."
  - example: "مدت‌هاست که از فوتبال ایران دور بودم و از طرفی هم [با تیم استقلال تمرینی نکردم که مورد انتقاد قرار بگیرم]."
    transcription: "moddathāst ke az futbāle irān dur budam va az tarafi ham [bā time esteqlāl tamrini nakardam ke morede enteqād qarār begiram]."
  - example: "چون دوسش دارم و طاقت دیدن ناراحتیشو ندارم از طرفی هم [احساس میکنم تو چند مورد در این باره اشتباه کردم]."
    transcription: "čon duseš dāram va tāqate didane nārāhatišo nadāram az tarafi ham [ehsās mikonam tu čand mored dar in bare eštebāh kardam]."

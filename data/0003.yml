       Not available.
examples:
  - example: خیلی کنجکاو بودم که بدانم داخل جعبه‌های کادو شده چیست. از طرفی هم [خجالت می‌کشیدم راجع به کادوها حرف بزنم]Argument.
    transcription: kheyli konjkāv budam keh bedānam dākhel-e jabeh-ha-ye kādow shodeh chist. az tarafi ham [khejālat mikeshidam rāje beh kadow-ha harf bezanam]Argument.
  - example: واقعاً دلم نمیاد تعطیلش کنم ولی از طرفی هم [دیگه توان موندن ندارم]Argument.
    transcription: vāghan delam nemiyād tatil-esh konam vali az tarafi ham [digeh tavān-e mundane nadāram]Argument.
  - example: فراموش کرده بودیم از خونه دستکش با خودمون ببریم و از طرفی هم [دوست داشتیم آدم برفی درست کنیم]Argument.
    transcription: farāmush kardeh budim az khuneh dastkesh bā khodemun bebarim va az tarafi ham [dust dāshtim ādam barfi dorsot konim]Argument.
  - example: مدت‌هاست که از فوتبال ایران دور بودم و از طرفی هم [با تیم استقلال تمرینی نکردم که مورد انتقاد قرار بگیرم]Argument.
    transcription: moddat-hā-st keh az futbāl-e irān dur budam va az tarafi ham [bā tim-e esteghlāl tamrin-i nakardam keh mored-e enteghād gharār begiram]Argument.
  - example: چون دوسش دارم و طاقت دیدن ناراحتیش ندارم از طرفی هم [احساس میکنم تو چند مورد درین باره اشتباه کردم]Argument.

name: "[NP] کجاش [VP]؟"
name_transcription: "[NP] kojāš [VP]?"
name_translation: "How on earth is NP X?"
illustration: "[خر] کجاش [فحشه]؟"
illustration_transcription: "[xar] kojāš [fohše]?"
cefr_level: 
definitions:
  - persian: |
       "این ساخت پرسشی به طور قاطع ادعای (VP) نسبت داده شده به یک موضوع (NP) را رد می‌کند. این ساخت بیانگر مخالفت همراه با تعجب و یا خشم گوینده در مورد صحت موضوع است. این ساخت پرسشی با معنای تحت اللفظی نسبتاً بی معنی (کجای NP CL است؟)، بیانگر دیدگاه گوینده نسبت به صحت یک موضوع خاص است."
  - english: |
       "This interrogative construction rather forcefully rejects a predication (VP) attributed to a subject (NP). It expresses the speaker's strong disagreement accompanied by surprise, indignation, or sense of absurdity regarding the predication's validity. By posing a question whose literal meaning is nonsensical (Where of NP is CL?), the construction implies the predication is unfounded or false."

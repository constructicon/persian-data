examples:
  - example: 'با اعتراض گفت: حرف‌های من اینقدر خنده داره؟ اصلا می‌دونی چیه؟ [من دوست ندارم بری دانشگاه.]'
    transcription: 'bā eterāz goft: harfhāye man inqadr xande dāre? aslan miduni čiye? [man dust nadāram beri dānešgāh.]'
  - example: 'هر وقت خود اداره مهاجرت اعلام کرد تازه در خصوصش فکر می‌کنم! اصلا میدونی چیه؟ [اداره مهاجرت هم بگه باور نمی‌کنم.]'
    transcription: 'har vaqt xode edāreye mohājerat elām kard tāze dar xosuseš fekr mikonam! aslan miduni čiye? [edāre mohājerat ham bege bāvar nemikonam.]'
  - example: 'دلم خیلی ازت پره بابا. اصلا میدونی چیه؟ [وقتی تو میای خونه‌مون حالم بد می‌شه.]'
    transcription: 'delam xeyli azat pore bābā. aslan miduni čiye? [vaqti to miyāy xunamun hālam bad miše.]'
  - example: 'اصلا می‌دونی چیه؟ [تقصیر شماست!] اگر به من خبر می‌دادی که بیام بیمارستان، الان همه چیز حل شده بود.'
    transcription: 'aslan miduni čiye? [taqsire šomāst!] agar be xabar midādi ke biyām bimārestan, alān hame čiz hal šode bud.'
  - example: 'اصلا می‌دونی چیه؟ [حامله هم بشی هیچ وقت طاقت نمیاره تو رو بگذاره و بره.]'
    transcription: 'aslan miduni čiye? [hāmele ham beši hič vaqt tāqat nemiyāre to ro begzāre o bere.]'

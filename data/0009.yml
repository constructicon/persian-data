definitions:
  - persian: |
       "این ساختار نشان می‌دهد که یک رویداد بلافاصله پس از رویداد دیگری رخ می‌دهد، به‌طوری‌ که فاصله‌ زمانی بین آنها بسیار ناچیز است. این ساختار اغلب شگفتی گوینده را از پیشامد غیرمنتظره یا سرعت وقوع آن منعکس می‌کند. جمله نخست یک مرز زمانی منفی در گذشته را مشخص می‌کند، و جمله دوم رویدادی را بیان می‌کند که به شکلی ناگهانی و حتی هم‌زمان رخ می‌دهد."
  - english: |
       "This construction conveys that an [event] occurs soon after [another], with [minimal time lapse] between them. It often implies the addressor’s surprise at the rapid sequence of events. The first clause establishes a negative temporal boundary in the past, while the second presents an action or outcome that follows unexpectedly and even instantaneously."
examples:
  - example: "[یک هفته] از این ماجرا نگذشته بود که [اسب پیرمرد به همراه بیست اسب وحشی به خانه برگشت]."
    transcription: "[yek hafte] az [in mājerā] nagozašte bud ke [asbe piremard be hamrāhe bist asbe vahši be xāne bargašt]."
  - example: "[دو ثانیه] از [گفتن اون نکته] [نگذشته] که [یه نکته خیلی مهم ریاضی یادش میاد]."
    transcription: "[do sāniye] az [goftane un nokte] nagzašte ke [ye nokteye xeyli mohemme riyāzi yādeš miyād]."
  - example: "این مرد که [چند روزی] از [ازدواج او] [نگذشته بود] [زن خود را طلاق می‌دهد]."
    transcription: "in mard ke [čand ruzi] az ezdevāje u nagozašte bud ke [zane xod rā talāq midahad]."
  - example: "[چند دقیقه بیشتر] نگذشته بود که [صدای فریاد‌های یک زن را شنیدم]."
    transcription: "[čand daqiqe bištar] nagozašte bud ke [sedāye faryādhāye yek zan rā šenidam]."
  - example: "[روزی چند] از این ماجرا نگذشته بود که [حادثه دیگری رخ داد]."
    transcription: "[ruzi čand] az in mājerā nagozašte bud ke [hādeseye digari rox dād]."

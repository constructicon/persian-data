    transcription: "yā aslan čerā rāhe dur beravim? [hamin sāle gozašte va ejrāye foqolādeye kolbeye amu tām]Theme."
  - example: "از اقتدار پدرها می شنویم که همه از کوچک و بزرگ از وی حساب می بردند. چرا راه دور برویم؟ [پدرها و مادرهای ما هم این گونه بودند]Theme."

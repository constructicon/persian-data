  - example: "به وقت احتیاج و درماندگی فقط به من مراجعه کن. چرا راه دور می‌روی ؟ [من درکنار توام از خودت نیز به تو نزدیکتر]Theme."
    transcription: "be vaqte ehtiāj va darmāndegi faqat be man morājee kon. čerā rāhe dur miravi? [man dar kenāre toam az xodat niz be to nazdiktar]Theme."

illustration_transcription: "age rāst migi [javāb bede]!"
cefr_level: 
definitions:
  - persian: |
       "یک ساختار شرطی که عمدتاً به جهت به چالش کشیدن و واکنشی به گفته‌های پیشین است. این ساختار تردید یا شک گوینده نسبت به ادعاها، صداقت، یا توانایی مخاطب را بیان کرده و او را به چالش می‌کشد تا با انجام کنشِ ذکر شده در بند اصلی، آن را اثبات کند."
  - english: |
       "A conditional construction used primarily as a challenge, often reacting to prior discourse. It expresses the speaker's skepticism or doubt about the target's claims, sincerity, or capability, daring them to provide proof by performing the action in the main clause."

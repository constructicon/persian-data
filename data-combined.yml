64:
  name: 'راستش را بخواهی/بخواهید [CL]'
  name_transcription: 'rāstaš rā bexāhi/bexāhid [CL]'
  name_translation: 'Honestly, To be honest, To tell the truth'
  illustration: 'راستش را بخواهی [خسته‌ام.]'
  illustration_transcription: 'rāstaš rā bexāhi [xasteam.]'
  cefr_level: 
  definitions:
  examples:
    - example: 'راستش را بخواهی [از وقتی رفتی هیچ چیز تغییر نکرده است.]'
      transcription: 'rāstaš rā bexāhi [az vaqti rafti hič čiz taqir nakarde ast.]'
    - example: 'نظر شما چیست؟ راستش را بخواهید [از خوشحالی بغضم ترکید.]'
      transcription: 'nazare šomā čist? rāstaš rā bexāhid [az xošhāli boqzam terekid.]'
    - example: 'انگار می‌خواست بره تو استخر شنا کنه. راستش را بخواهید [دود از سرم پرید.]'
      transcription: 'engār mixāst bere u estaxr šenā kone. rāstaš rā bexāhid [dud az saram parid.]'
    - example: 'امیدوارم هر جا که هستی شاد باشی. راستش رو بخوای [دلم خیلی برات تنگ شده.]'
      transcription: 'omidvāram har jā ke hasti šād bāši. rāsteš ro bexāy [delam xeyli barāt tang šode.]'
    - example: 'راستشو بخوای [هیچ وقت نمیخوام مثل تو باشم!]'

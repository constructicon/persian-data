7:
  name: "اگر خواستن-PRS [CL-SBJV]، (باید / نباید) [CL-SBJV]"
  name_transcription: "agar xāstan-PRS [CL-SBJV], (bāyad / nabāyad) [CL-SBJV]"
  name_translation: "If you want to CL, (then) you should CL"
  illustration: "اگر می‌خواهید [دشمنان خود را تنبیه کنید]، [به دوستان خود محبت کنید]."
  illustration_transcription: "agar mixāhid [došmanāne xod rā tanbih konid], [be dustāne xod mohabbat konid]."
  cefr_level: 
  definitions:
    - persian: |
         "ساخت شرطی نوع اول که نشان می‌دهد تحقق [یک رویداد در آینده] مشروط به [رویدادی در زمان حال و یا آینده] است."
    - english: |
         "This construction is similar to a first conditional, indicating that the realization of an event in the future is conditional upon the occurrence of an event in the present or future."

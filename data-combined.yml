4:
  name: "از این گذشته، [CL]"
  name_transcription: "az in gozašte, [CL]"
  name_translation: "Furthermore, CL"
  illustration: "از این گذشته، [موتور هوا را هم آلوده می‌کند]."
  illustration_transcription: "az in gozašte, [motor havā rā ham ālude mikonad]."
  cefr_level: 
  definitions:
    - persian: |
         "یک نشانه‌گذار گفتمانی در زبان فارسی که برای افزودن اطلاعات تکمیلی یا اضافی به جمله‌ای که پیش‌تر بیان شده، استفاده می‌شود."
    - english: |
         "A discourse marker used to introduce additional, often supplementary information to what has already been stated."
  examples:
    - example: "ویتامین آ برای سلامت پوست ضروری است. از این گذشته، [این ویتامین برای بینایی نیز مفید است]."
      transcription: "vitāmine A barāye salāmate pust zaruri ast. az in gozašte, [in vitāmin barāye bināyi niz mofid ast]."
    - example: "احساس خوبی در مورد خودتان پیدا می‌کنید. از این گذشته [لبخند زدن باعث ازاد شدن اندروفین در بدن می‌شود]."
      transcription: "ehsāse xubi dar morede xodetān peydā mikonid. az in gozašte, [labxand zadan bā'ese āzād šodane endorfin dar badan mišavad]."
    - example: "از این گذشته، [شاید او مایل به انتقال دانش خود به ما نباشد]."
      transcription: "az in gozašte, [šāyad u māyel be enteqāle dāneše xod be mā nabāšad]."
    - example: "پاهام درد می‌کنه و نمی‌تونم راه برم. از اینها گذشته، [خودم هم حالم خوب نیست]."
      transcription: "pāhām dard mikone va nemitunam rāh beram. az inhā gozašte, [xodam ham hālam xub nist]."
    - example: "چطور می‌توانستم باور کنم که او نمی‌تواند بشنود. از این گذشته، [یک گوش برای شنیدن کافی است]."
      transcription: "četor mitavānestam bāvar konam ke u nemitavānad bešnavad. az in gozašte, [yek guš barāye šenidan kāfi ast]."

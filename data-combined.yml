6:
  name: "[NP] به [NP] چه ربطی داشتن-PRS / PST؟"
  name_transcription: "[NP] be [NP] če rabti dāštan-PRS / PST?"
  name_translation: "What does NP have to do with NP?"
  illustration: "آخه [درس‌های رشته برق]به [من]چه ربطی داره؟"
  illustration_transcription: "āxe [darshāye rešteye barq] be [man]če rabti dāre?"
  cefr_level: 
  definitions:
    - persian: |
         "این ساخت معمولاً به صورت پرسش انکاری به کار می‌رود و گوینده با طرح پرسش در واکنش به موضوعات مطرح شده، به طور ضمنی بیان می‌کند که هیچ ارتباط منطقی یا معناداری بین این [دو موضوع] وجود ندارد."
    - english: |
         "The construction is typically used as a rhetorical question to challenge or deny the relevance or connection between [two entities]. The speaker implies, often indirectly, that there is no logical or meaningful relationship between the two subjects mentioned."
  examples:
    - example: "[فرهنگ] چه ربطی به [دروغِ سیاستمداران] دارد؟"
      transcription: "[farhang] če rabti be [doruqe siāsatmadārān] dārad?"
    - example: "جناب آقای نماینده اینجا ایرانشهر است، [فرودگاه بوشهر] به [ما] چه ربطی داره؟"
      transcription: "jenābe āqāye namāyande injā irānšahr ast, [forudgāhe bušehr] be [mā] če rabti dāre?"
    - example: "می‌شود شما بفرمایید که [این مساله] به [ایران] چه ربطی دارد و شما چه کاره هستید؟"
      transcription: "mišavad befarmāyid ke [in masale] be [irān] če rabti dārad va šomā če kāre hastid?"
    - example: "[بحث من] چه ربطی داشت به [حدود آزادی پوشش]؟"
      transcription: "[bahse man] če rabti dāšt be [hodude āzādiye pušeš]?"
    - example: "[لالیگا] چه ربطی به [لیگ قهرمانان] دارد؟"
      transcription: "[lāligā] če rabti be [lige qahremānān] dārad?"

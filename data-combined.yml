1:
  name: "پس [NP] چی (شدن)؟ / پس [NP]؟"
  name_transcription: "pas [NP] či (šodan) / pas [NP]?"
  name_translation: "What about NP then?"
  illustration: "پس [نظر جمع] چی می‌شه؟"
  illustration_transcription: "pas [nazare jam] či miše?"
  cefr_level: 
  definitions:
    - persian: |
         "این ساختار [موضوع یا عاملی نادیده گرفته‌شده] در فرایند تصمیم‌گیری را برجسته می‌کند. گوینده تلاش می‌کند شنونده را به توجه یا پذیرش چیزی که ابتدا به آن پرداخته نشده یا به آن فکر نشده، ترغیب کند. این ساختار نوعی بی‌توجهی یا غفلت خواسته یا ناخواسته را نشان می‌دهد، و از شنونده می‌خواهد تا پاسخی درباره پیامدهای موضوع نادیده گرفته شده بدهد. این ساختار معمولاً در موقعیت‌های احساسی به کار می‌رود که در آن گوینده احساس می‌کند جنبه‌ای مهم از اوضاع مورد بحث نادیده گرفته شده یا فراموش شده است."
    - english: |
         "This construction highlights [an overlooked topic or factor] in the decision-making process. The addressor uses it to prompt the addresse to consider or acknowledge something that was not initially addressed or thought about. It reflects a sense of inconsideration or neglect, either intentionally or unintentionally, and seeks a response regarding the consequences of the overlooked topic. This construction is typically used in emotional contexts where the speaker feels that an important aspect of the situation has been ignored or forgotten."
  examples:
    - example: "من دیگه میخوام طلاق بگیرم! گفت پس [سوگل] چی می‌شه این وسط؟"
      transcription: "man dige mixām talāq begiram! goft pas [sogol] či miše?"
    - example: "پس [قول و قرارمون] چی می‌شه؟ همشو یادت رفت؟"
      transcription: "pas [qol o qarāremun] či miše? hamašo yādet raft?"
    - example: "با گریه گفت پس [خانواده من] چه می‌شود؟"
      transcription: "bā gerye goft pas [xānevādeye man] če mišavad?"
    - example: "گفتم آخه تنهام. گفت پس [من] چی رفیق؟"
      transcription: "goftam āxe man tanhām. goft pas [man] či rafiq?"
    - example: "مگه من جلبکم؟ پس [من] چی؟"
      transcription: "mage man jolbakam? pas [man] či?"

2:
  name: "دست به [NP] زدن"
  name_transcription: "dast be [NP] zadan"
  name_translation: "Commit NP / Begin doing NP"
  illustration: "فرد زندانی دست به [خودکشی] زده است."
  illustration_transcription: "farde zendāni dast be [xodkoši] zade ast."
  cefr_level: 
  definitions:
    - persian: |
         "یک ساخت خبری که نشان می‌دهد شخص یا گروه خاصی (عامل) شروع به انجام [یک فعالیت] مشخص می‌کند. این فعالیت می‌تواند ناگهانی، غیرمنتظره یا برنامه‌ریزی‌شده باشد و غالباً نشان‌دهنده یک تصمیم قاطع برای آغاز یک عمل مهم یا تاثیرگذار است."
    - english: |
         "A declarative construction indicating that a person, group, or entity (agent) initiates a specific [activity]. This activity can be sudden, unexpected, or deliberate, and often reflects a decisive action aimed at achieving a significant or impactful result."
  examples:
    - example: "اصولاً انسان‌ها در مواقعی که ضرورت ایجاد کند دست به [کارهای بزرگی] می‌زنند."
      transcription: "osulan ensānhā dar mavāqe'i ke zarurat ijād konad dast be [kārhāye bozorgi] mizanand."
    - example: "من به این خاطر دست به [فعالیت سیاسی] زدم که از خانواده قربانیان هستم."
      transcription: "man be in xāter dast be [fa'āliate siyāsi] zadam ke az xānevādeye qorbāniān hastam."
    - example: "یک زن برای رهایی از اذیت و آزارهای همسرش دست به [قتل او] زد."
      transcription: "yek zan barāye rahāyi az aziat va āzārhāye hamsaraš dast be [qatle u] zad."
    - example: "در ماه آوریل پیونگ یانگ دست به [انجام یک ازمایش موشکی] زد که نگرانی‌های فراوانی را به همراه داشت."
      transcription: "dar māhe āvril piyong yāng dast be [anjāme yek āzmāyeše mušaki] zad ke negaranihāye farāvāni rā be hamrāh dāšt."
    - example: "در روز چهارشنبه پنجاه هزار تن در سانتیاگو ، پایتخت ، دست به [راهپیمایی] زدند."
      transcription: "dar ruze čahāršanbe panjāh hezār tan dar sāntiāgo pāytaxt, dast be [rāhpeymāyi] zadand."

63:
  name: 'راستش [CL]'
  name_transcription: 'rāstaš/rāsteš [CL]'
  name_translation: 'Honestly, To be honest, To tell the truth'
  illustration: 'راستش [برام یه مشکلی پیش اومده.]'
  illustration_transcription: 'rāsteš [barām ye moškeli piš umade.]'
  cefr_level: 
  definitions:
  examples:
    - example: 'راستش [هر چی فکر کردم که تو پست جدید چی بزارم به نتیجه خاصی نرسیدم.]'
      transcription: 'rāsteš [har či fekr kardam ke tu poste jadid či bezāram be natijeye xāsi naresidam.]'
    - example: 'اصلا نمی‌شد زیر دوش گریه کنم و راستش [هر چقدر هم زور می‌زدم فایده نداشت.]'
      transcription: 'aslan namišod zire duš gerye konam va rāstaš [har čeqadr ham zur mizadam fāyde nadāšt.]'
    - example: 'من نویسنده نیستم، راستش [زیاد اهل خواندن هم نیستم.]'
      transcription: 'man nevisande nistam, rāstaš [ziyād ahle xāandan ham nistam.]'
    - example: 'راستش [من اعتقاد چندانی به خودم و نفسم ندارم چه برسه به اعتماد.]'
      transcription: 'rāsteš [man eteqāde čandāni be xodam va nafsam nadāram če berese be etemād.]'
    - example: 'پنجشنبه‌ای که یک سال منتظرش بود. راستش [گند زدم] یعنی فکر کنم حتی مجاز به انتخاب رشته هم نشم.'
      transcription: 'panjšanbei ke yek sāl montazeraš budam. rāsteš [gand zadam] yani fekr konam hattā mojāz be entexāb rešte ham našam.'
